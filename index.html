<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#0f172a;
  font-family:Arial;
}

.calculator {
  background:#020617;
  padding:20px;
  border-radius:16px;
  width:360px;
}

.top {
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  color:white;
  font-size:14px;
}

.mode-switch {
  display:flex;
  margin-bottom:10px;
}

.mode-switch button {
  flex:1;
  padding:8px;
  border:none;
  background:#1e293b;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.mode-switch .active {
  background:#2563eb;
}

#display {
  width:100%;
  height:60px;
  font-size:22px;
  text-align:right;
  padding:10px;
  border:none;
  border-radius:10px;
  margin-bottom:12px;
  background:#0f172a;
  color:white;
}

.buttons {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

button {
  height:55px;
  font-size:15px;
  border:none;
  border-radius:10px;
  background:#1e293b;
  color:white;
  cursor:pointer;
}

.operator { background:#2563eb; }
.equal { grid-column:span 2; background:#22c55e; }
.clear { background:#ef4444; }
.advanced { display:none; }
.degree { background:#9333ea; }
</style>
</head>

<body>

<div class="calculator">

  <div class="top">
    <span id="angleMode">°</span>
    <span>θ = 45</span>
  </div>

  <div class="mode-switch">
    <button id="basicBtn" class="active" onclick="setMode('basic')">Basic</button>
    <button id="advBtn" onclick="setMode('advanced')">Advanced</button>
  </div>

  <input id="display" disabled>

  <div class="buttons">
    <button class="clear" onclick="clearAll()">C</button>
    <button onclick="append('÷')">÷</button>
    <button onclick="append('×')">×</button>
    <button onclick="back()">⌫</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('+')">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('.')">.</button>

    <button onclick="append('0')">0</button>
    <button class="equal" onclick="calculate()">=</button>

    <!-- Advanced -->
    <button class="advanced degree" onclick="toggleAngle()">° / rad</button>
    <button class="advanced" onclick="append('√')">√</button>
    <button class="advanced" onclick="append('²')">x²</button>
    <button class="advanced" onclick="append('³')">x³</button>

    <button class="advanced" onclick="append('sin')">sin</button>
    <button class="advanced" onclick="append('cos')">cos</button>
    <button class="advanced" onclick="append('tan')">tan</button>
    <button class="advanced" onclick="append('log')">log</button>

    <button class="advanced" onclick="append('π')">π</button>
    <button class="advanced" onclick="append('θ')">θ</button>
    <button class="advanced" onclick="toFraction()">a/b</button>
  </div>
</div>

<script>
let display = document.getElementById("display");
let angleMode = document.getElementById("angleMode");
let isDegree = true;
let thetaValue = 45;

function append(val) {
  display.value += val;
}

function clearAll() {
  display.value = "";
}

function back() {
  display.value = display.value.slice(0,-1);
}

function toggleAngle() {
  isDegree = !isDegree;
  angleMode.textContent = isDegree ? "°" : "rad";
}

function toFraction() {
  let num = parseFloat(display.value);
  if (isNaN(num)) return;
  let denom = 1;
  while (num % 1 !== 0) {
    num *= 10;
    denom *= 10;
  }
  display.value = `${num}/${denom}`;
}

function calculate() {
  try {
    let exp = display.value;

    exp = exp.replace(/÷/g,"/")
             .replace(/×/g,"*")
             .replace(/π/g,Math.PI)
             .replace(/θ/g,thetaValue)
             .replace(/√/g,"Math.sqrt")
             .replace(/log/g,"Math.log10")
             .replace(/²/g,"**2")
             .replace(/³/g,"**3");

    exp = exp.replace(/sin|cos|tan/g, m => `Math.${m}`);

    if (isDegree) {
      exp = exp.replace(/Math\.(sin|cos|tan)\(([^)]+)\)/g,
        (_, fn, val) => `Math.${fn}((${val})*Math.PI/180)`
      );
    }

    display.value = eval(exp);
  } catch {
    display.value = "Error";
  }
}

function setMode(mode) {
  document.querySelectorAll(".advanced")
    .forEach(b => b.style.display = mode === "advanced" ? "block" : "none");

  document.getElementById("basicBtn").classList.toggle("active", mode === "basic");
  document.getElementById("advBtn").classList.toggle("active", mode === "advanced");
}
</script>

</body>
</html>
