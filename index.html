<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#0f172a;
  font-family:Arial;
}

.calculator {
  background:#020617;
  padding:20px;
  border-radius:16px;
  width:360px;
}

.mode-switch {
  display:flex;
  margin-bottom:10px;
}

.mode-switch button {
  flex:1;
  padding:10px;
  border:none;
  background:#1e293b;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.mode-switch .active {
  background:#2563eb;
}

#display {
  width:100%;
  height:60px;
  font-size:22px;
  text-align:right;
  padding:10px;
  border:none;
  border-radius:10px;
  margin-bottom:12px;
  background:#0f172a;
  color:white;
}

.buttons {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

button {
  height:55px;
  font-size:15px;
  border:none;
  border-radius:10px;
  background:#1e293b;
  color:white;
  cursor:pointer;
}

.operator { background:#2563eb; }
.equal { grid-column:span 2; background:#22c55e; }
.clear { background:#ef4444; }
.advanced { display:none; }
.toggle { background:#9333ea; }
</style>
</head>

<body>

<div class="calculator">

  <div class="mode-switch">
    <button id="basicBtn" class="active" onclick="setMode('basic')">Basic</button>
    <button id="advBtn" onclick="setMode('advanced')">Advanced</button>
  </div>

  <input id="display" disabled>

  <div class="buttons">
    <button class="clear" onclick="clearAll()">C</button>
    <button onclick="addOp('/')">÷</button>
    <button onclick="addOp('*')">×</button>
    <button onclick="back()">⌫</button>

    <button onclick="addNum(7)">7</button>
    <button onclick="addNum(8)">8</button>
    <button onclick="addNum(9)">9</button>
    <button class="operator" onclick="addOp('-')">−</button>

    <button onclick="addNum(4)">4</button>
    <button onclick="addNum(5)">5</button>
    <button onclick="addNum(6)">6</button>
    <button class="operator" onclick="addOp('+')">+</button>

    <button onclick="addNum(1)">1</button>
    <button onclick="addNum(2)">2</button>
    <button onclick="addNum(3)">3</button>
    <button onclick="addDot()">.</button>

    <button onclick="addNum(0)">0</button>
    <button class="equal" onclick="calculate()">=</button>

    <!-- Advanced -->
    <button class="advanced" onclick="toggleDeg()">DEG</button>
    <button class="advanced" onclick="applyUnary('sqrt')">√</button>
    <button class="advanced" onclick="applyUnary('square')">x²</button>
    <button class="advanced" onclick="applyUnary('cube')">x³</button>

    <button class="advanced" onclick="applyUnary('sin')">sin</button>
    <button class="advanced" onclick="applyUnary('cos')">cos</button>
    <button class="advanced" onclick="applyUnary('tan')">tan</button>
    <button class="advanced" onclick="applyUnary('log')">log</button>

    <button class="advanced" onclick="addPi()">π</button>
    <button class="advanced" onclick="addTheta()">θ</button>
    <button class="advanced" onclick="toFraction()">a/b</button>
  </div>
</div>

<script>
let display = document.getElementById("display");
let current = "";
let pendingFunc = null;
let isDegree = true;
let thetaValue = 45;

function addNum(n) {
  current += n;
  display.value += n;
}

function addDot() {
  if (!current.includes(".")) {
    current += ".";
    display.value += ".";
  }
}

function addOp(op) {
  display.value += op;
  current = "";
}

function addPi() {
  current = Math.PI.toString();
  display.value += "π";
}

function addTheta() {
  current = thetaValue.toString();
  display.value += "θ";
}

function applyUnary(type) {
  pendingFunc = type;
  display.value += type === "sqrt" ? "√"
    : type === "square" ? "²"
    : type === "cube" ? "³"
    : type;
}

function toggleDeg() {
  isDegree = !isDegree;
  alert(isDegree ? "Degree Mode" : "Radian Mode");
}

function calculate() {
  try {
    if (pendingFunc && current !== "") {
      let num = parseFloat(current);
      if (isDegree && ["sin","cos","tan"].includes(pendingFunc)) {
        num = num * Math.PI / 180;
      }

      let result;
      switch (pendingFunc) {
        case "sqrt": result = Math.sqrt(num); break;
        case "square": result = num ** 2; break;
        case "cube": result = num ** 3; break;
        case "sin": result = Math.sin(num); break;
        case "cos": result = Math.cos(num); break;
        case "tan": result = Math.tan(num); break;
        case "log": result = Math.log10(num); break;
      }

      display.value = result;
      current = result.toString();
      pendingFunc = null;
    }
  } catch {
    display.value = "Error";
    current = "";
    pendingFunc = null;
  }
}

function toFraction() {
  let num = parseFloat(display.value);
  if (isNaN(num)) return;
  let denom = 1;
  while (num % 1 !== 0) {
    num *= 10;
    denom *= 10;
  }
  display.value = `${num}/${denom}`;
}

function clearAll() {
  display.value = "";
  current = "";
  pendingFunc = null;
}

function back() {
  display.value = display.value.slice(0, -1);
  current = current.slice(0, -1);
}

function setMode(mode) {
  document.querySelectorAll(".advanced")
    .forEach(b => b.style.display = mode === "advanced" ? "block" : "none");

  document.getElementById("basicBtn").classList.toggle("active", mode === "basic");
  document.getElementById("advBtn").classList.toggle("active", mode === "advanced");
}
</script>

</body>
</html>
