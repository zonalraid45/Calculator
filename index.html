<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mode Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #0f172a;
  font-family: Arial, sans-serif;
}

.calculator {
  background: #020617;
  padding: 20px;
  border-radius: 16px;
  width: 320px;
}

.mode-switch {
  display: flex;
  margin-bottom: 12px;
}

.mode-switch button {
  flex: 1;
  padding: 10px;
  border: none;
  cursor: pointer;
  background: #1e293b;
  color: white;
  font-weight: bold;
}

.mode-switch button.active {
  background: #2563eb;
}

#display {
  width: 100%;
  height: 60px;
  font-size: 24px;
  text-align: right;
  padding: 10px;
  border: none;
  border-radius: 10px;
  margin-bottom: 15px;
  background: #0f172a;
  color: #fff;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  height: 55px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #1e293b;
  color: white;
}

button:hover {
  background: #334155;
}

.operator {
  background: #2563eb;
}

.equal {
  grid-column: span 2;
  background: #22c55e;
}

.clear {
  background: #ef4444;
}

.advanced {
  display: none;
}
</style>
</head>

<body>

<div class="calculator">

  <div class="mode-switch">
    <button id="basicBtn" class="active" onclick="setMode('basic')">Basic</button>
    <button id="advBtn" onclick="setMode('advanced')">Advanced</button>
  </div>

  <input type="text" id="display" disabled>

  <div class="buttons">

    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="appendValue('/')">÷</button>
    <button onclick="appendValue('*')">×</button>
    <button onclick="deleteLast()">⌫</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('.')">.</button>

    <button onclick="appendValue('0')">0</button>
    <button class="equal" onclick="calculate()">=</button>

    <!-- Advanced buttons -->
    <button class="advanced" onclick="appendFunc('Math.sqrt(')">√</button>
    <button class="advanced" onclick="appendValue('**2')">x²</button>
    <button class="advanced" onclick="appendFunc('Math.sin(')">sin</button>
    <button class="advanced" onclick="appendFunc('Math.cos(')">cos</button>

    <button class="advanced" onclick="appendFunc('Math.log10(')">log</button>
    <button class="advanced" onclick="appendFunc('Math.tan(')">tan</button>
    <button class="advanced" onclick="appendValue('Math.PI')">π</button>
    <button class="advanced" onclick="appendValue(')')">)</button>

  </div>
</div>

<script>
let display = document.getElementById("display");

function appendValue(val) {
  display.value += val;
}

function appendFunc(func) {
  display.value += func;
}

function clearDisplay() {
  display.value = "";
}

function deleteLast() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    display.value = eval(display.value);
  } catch {
    display.value = "Error";
  }
}

function setMode(mode) {
  let advButtons = document.querySelectorAll(".advanced");
  let basicBtn = document.getElementById("basicBtn");
  let advBtn = document.getElementById("advBtn");

  if (mode === "advanced") {
    advButtons.forEach(b => b.style.display = "block");
    advBtn.classList.add("active");
    basicBtn.classList.remove("active");
  } else {
    advButtons.forEach(b => b.style.display = "none");
    basicBtn.classList.add("active");
    advBtn.classList.remove("active");
  }
}
</script>

</body>
</html>
