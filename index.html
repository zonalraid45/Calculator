<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mode Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #0f172a;
  font-family: Arial, sans-serif;
}

.calculator {
  background: #020617;
  padding: 20px;
  border-radius: 16px;
  width: 330px;
}

.mode-switch {
  display: flex;
  margin-bottom: 12px;
}

.mode-switch button {
  flex: 1;
  padding: 10px;
  border: none;
  cursor: pointer;
  background: #1e293b;
  color: white;
  font-weight: bold;
}

.mode-switch button.active {
  background: #2563eb;
}

#display {
  width: 100%;
  height: 60px;
  font-size: 22px;
  text-align: right;
  padding: 10px;
  border: none;
  border-radius: 10px;
  margin-bottom: 15px;
  background: #0f172a;
  color: #fff;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  height: 55px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #1e293b;
  color: white;
}

.operator { background: #2563eb; }
.equal { grid-column: span 2; background: #22c55e; }
.clear { background: #ef4444; }
.advanced { display: none; }
</style>
</head>

<body>

<div class="calculator">

  <div class="mode-switch">
    <button id="basicBtn" class="active" onclick="setMode('basic')">Basic</button>
    <button id="advBtn" onclick="setMode('advanced')">Advanced</button>
  </div>

  <input type="text" id="display" disabled>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append('*')">×</button>
    <button onclick="backspace()">⌫</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('+')">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('.')">.</button>

    <button onclick="append('0')">0</button>
    <button class="equal" onclick="calculate()">=</button>

    <!-- Advanced -->
    <button class="advanced" onclick="append('√(')">√</button>
    <button class="advanced" onclick="append('^2')">x²</button>
    <button class="advanced" onclick="append('sin(')">sin</button>
    <button class="advanced" onclick="append('cos(')">cos</button>

    <button class="advanced" onclick="append('tan(')">tan</button>
    <button class="advanced" onclick="append('log(')">log</button>
    <button class="advanced" onclick="append('π')">π</button>
    <button class="advanced" onclick="append(')')">)</button>
  </div>
</div>

<script>
let display = document.getElementById("display");

function append(val) {
  display.value += val;
}

function clearDisplay() {
  display.value = "";
}

function backspace() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    let exp = display.value
      .replace(/÷/g, "/")
      .replace(/×/g, "*")
      .replace(/√\(/g, "Math.sqrt(")
      .replace(/\^2/g, "**2")
      .replace(/sin\(/g, "Math.sin(")
      .replace(/cos\(/g, "Math.cos(")
      .replace(/tan\(/g, "Math.tan(")
      .replace(/log\(/g, "Math.log10(")
      .replace(/π/g, "Math.PI");

    display.value = eval(exp);
  } catch {
    display.value = "Error";
  }
}

function setMode(mode) {
  let adv = document.querySelectorAll(".advanced");
  document.getElementById("basicBtn").classList.toggle("active", mode === "basic");
  document.getElementById("advBtn").classList.toggle("active", mode === "advanced");

  adv.forEach(b => b.style.display = mode === "advanced" ? "block" : "none");
}
</script>

</body>
</html>
